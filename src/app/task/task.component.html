<mat-card>
  <mat-card-title>{{parsedTask?.title}}</mat-card-title>
  <mat-card-subtitle>{{ parsedTask?.dueDate | date}}</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-icon-button aria-label="complete task">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
